<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Conference ticket generator</title>
  </head>
  <body>
    <header>
      <img src="./assets/images/logo-full.svg" alt="logo" />
    </header>
    <main>
      <div id="divFormTicket">
        <h1 class="titulo">
          Your Journey to Coding Conf
          <h1 class="titulo">2025 Starts Here!</h1>
        </h1>
        <p class="paragrafo">
          Secure your spot at next year's biggest coding conference.
        </p>
        <form>
          <label class="labelText" for="fileInput">Upload Avatar</label>
          <div class="upload-container">
            <label for="fileInput" class="upload-box">
              <div id="hideForm">
                <div class="upload-icon">
                  <img src="./assets/images/icon-upload.svg" alt="Upload Icon" />
                </div>
                <p>Drag and drop or click to upload</p>
                <input
                  id="fileInput"
                  type="file"
                  accept="image/*"
                  class="hidden-input"
                />
              </div>
              <div id="file-info"></div>
            </label>
            <small
              ><img src="./assets/images/icon-info.svg" alt="info-icon" />Upload
              your photo (JPG or PNG, max size: 500KB).</small
            >
          </div>
          <label class="labelText" for="name">Full Name</label>
          <input required type="text" id="name" class="inputForm" />
          <label class="labelText" for="email">Email Address</label>
          <input
            required
            type="email"
            name="email"
            class="inputForm"
            id="email"
            placeholder="example@email.com"
          />
          <label class="labelText" for="gitHub">GitHub Username</label>
          <input
            required
            type="text"
            name="gitHub"
            id="gitHub"
            class="inputForm"
            placeholder="@yourusername"
          />
          <button class="btnForm">Generate My Ticket</button>
        </form>
      </div>

      <div id="campo">

      </div>
      
    </main>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
  <script src="./app.js"></script>
</html>
